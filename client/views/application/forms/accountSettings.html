<template name="form_accountSettings">
    <div class="registration-form">
        <form class="form-horizontal" action="#" method="post">
            <fieldset>

                {{> formElement_firstName}}
                {{> formElement_lastName}}
                {{> formElement_emails}}

                <button id="register" type="submit" class="btn btn-primary btn-lg col-xs-12">Update account</button>

            </fieldset> 
        </form>
    </div>
</template>
